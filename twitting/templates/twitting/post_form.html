{%extends "twitting/base_generic.html"%}
{%block content%}
{%load static%}
<div class="card border-0 position-relative" style="width: rem;">
    <form action = "" method ="post" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="card-header bg-white">
            <button type="button" class="btn-close" data-bs-dismiss="" aria-label="Close"></button>
            <button type="submit" class="btn btn-sm btn-primary position-absolute end-0 rounded-pill">POST</button>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-auto">
                <a class="link-dark stretched-link" aria-current="page" style="position: relative;"
                    href= "{{post.user.profile.get_absolute_url}}">
                    <span >
                    {%if user.user_pic%}
                    <img src="{{user.user_pic.url}}"
                    class=" card-img-left rounded-circle"
                    width=35
                    height=35
                    placeholder="gfhfhfh"
                    alt="{{user.username}}"
                    >
                    {%else%}
                    <img src="{%static 'images/default_profile_pic.png'%}"
                    class="card-img-left rounded-circle"
                    width=35
                    height=35
                    alt="{{user.username}}"
                    >
                   {%endif%}
                  </span>
                </a>
                </div>    
                <div class="" style="width:70rem;height:20rem">
                    <table>
                        {{form.text}}
                    </table>
                </div>    
            <div>
        </div>
        <div class="" style=" posistion: ;bottom:60px" >
            {{form.post_file}}
        </div>
    </form>
    </div>
{%endblock%}
